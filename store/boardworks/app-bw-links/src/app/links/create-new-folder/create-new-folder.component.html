<div class="row align-items-center mt-2 ">
    <!-- <bw-bread-crumb
    [defaultItems]="defaultItems"
    (onClick)="navigateInto($event)"
  ></bw-bread-crumb> -->
    <div >
        <span (click)="backNavigation()" ><a class="cursor-pointer"> Links</a> > </span> <span>{{breadCrumb}}</span>
    </div>




    <div class="col-md-2">
        <p class="primary-fre-clr-bse bw-font-prm-medium"> {{headerName}}</p>
    </div>
    <div class="col-md-10 text-end">
        <bw-button className=" btn-base  secondary-btn-text border-secondary bw-font-prm-regular btn-sm  me-md-4 px-4 "
            buttonName="CANCEL" (onClick)="cancelFloder($event)">
        </bw-button>
        <bw-button
            className=" pl-35 pr-35 btn-base btn-containe bw-font-prm-regular secondary-btn-contained btn-sm me-md-4"
            buttonName="SAVE" (onClick)="saveFloder($event)">
        </bw-button>

    </div>
</div>
<div class="row m-0 mt-3">
    <div class="col-9 border p-3">
        <div class="row label-bg">
            <div class="margin">
                <bw-label [className]="'bw-font-sec-bold label'" [labelName]="labelText"></bw-label>
            </div>
        </div>
        <div class="form-group h-240 mt-3 col-9">
            <bw-input [label]="'Title'" [labelClass]="'bw-font-prm-medium fs-6'" [control]="floderDataForm.get('name')"
                [placeholder]="'Enter Title'" (focusout)="seterror('companyTitle')"
                [classNameControl]="'bw-font-sec-medium'" [inRow]="true" [inRowLabelRows]="2" [inRowInputRows]="10">
            </bw-input>
            <bw-textarea [label]="'Description'" [labelClass]="'bw-font-prm-medium fs-6 '"
                [control]="floderDataForm.get('description')" [inRow]="true" [inRowLabelRows]="2" [inRowInputRows]="10"
                [rows]="3" [placeholder]="'Enter Description'" (focusout)="seterror('description')"
                [className]="'bw-font-sec-medium'">
            </bw-textarea>
        </div>
    </div>
</div>
