<div class="row align-items-center">
  <div class="col-md-8">
    <bw-bread-crumb
      [defaultItems]="defaultItems"
      (onClick)="navigateInto($event)"
    ></bw-bread-crumb>
    <bw-text
      [className]="'primary-fre-clr-bse'"
      [textName]="'Administration Reports'"
    >
    </bw-text>
  </div>
  <div class="col-md-4 text-end">
    <bw-button
      [className]="
        'k-button btn-base btn-contained secondary-btn-outlined btn-sm bw-font-sec-bold m-2 '
      "
      (onClick)="exportToPDF()"
      [buttonName]="'EXPORT PDF'"
      [withIcon]="true"
    >
      <i class="mdi mdi-file-pdf-outline"></i>EXPORT PDF
    </bw-button>
    <bw-button
      [className]="
        'btn-base btn-contained secondary-btn-outlined btn-sm bw-font-sec-bold'
      "
      [buttonName]="'EXPORT EXCEL'"
      (onClick)="excelexport.save()"
      [withIcon]="true"
    >
      <i class="mdi mdi-file-pdf-outline"></i>EXPORT EXCEL
    </bw-button>
  </div>
</div>
<div class="col-md-9 links">
  <p *ngIf="isError" class="text-danger mb-1">
    <ng-container *ngFor="let msg of errMessage">
      {{ msg }}
    </ng-container>
  </p>
  <div class="mt-2">
    <div class="mt-4 profiledropdown">
      <bw-label-select-button
        [labelName]="'Report'"
        [buttonName]="'Run Report'"
        [defaultItem]="defaultItem"
        [selectField]="selectField"
        [data]="reports"
        [selectName]="'reportName'"
        [selectValue]="'reportName'"
        (selectChangeEvent)="changeReport($event)"
        [buttonClassName]="
          'btn-base btn-contained secondary-btn-contained btn-sm me-md-4'
        "
        (onClick)="clickButton($event)"
      ></bw-label-select-button>
    </div>
  </div>
</div>
<div class="col-md-12">
  <bw-grid
    [isEnableSelectAll]="isEnableSelectAll"
    [isShowCheckbox]="isShowCheckbox"
    [columnOptions]="columnOptions"
    [columnsData]="excelColumnData"
    [gridData]="isActiveGrid ? gridData : gridDataRolesAndCommittees"
    [onCellClicked]="onCellClickedActiveGrid"
    [isEnablePagination]="isEnablePagination"
    [isExportPdf]="true"
    [savePdfFlag]="savePdfFlag"
    [counter]="counter"
    [isEnableExpand]="isEnableExpand"
  ></bw-grid>
