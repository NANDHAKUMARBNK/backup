<div class="extra-light-gray-xxxxx">
  <div class="row m-0 p-0">
    <bw-header (clickAvatar)="clickLogo($event)"></bw-header>
    <div class="col-md-1 p-0  pr">
      <bw-side-nav
        [navItems]="navItems"
        [subNavItems]="subNavItems"
        (onClick)="navigateTo($event)"
        [activeClass]="activeClass"
        [boards]="boards"
        (onBoardClick)="boardModal($event)"
        (subMenuOnClick)="subMenuOnClick($event)"
        [sideMenuFlag]="sideMenuFlag"
        [topMenuFlag]="topMenuFlag"
      ></bw-side-nav>
    </div>
    <div
      class="col-md-11 extra-light-gray-xxxxx innner-content ml-100 mh-100 p-2"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
