<div class="row align-items-center my-3">
  <bw-bread-crumb
    [defaultItems]="defaultItems"
    (onClick)="navigateInto($event)"
  ></bw-bread-crumb>
  <div class="row">
    <div class="col-md-12 text-end my-3">
      <bw-button
        className="btn-base  secondary-btn-text border-secondary bw-font-prm-medium btn-sm  me-md-4 px-4 "
        buttonName="CANCEL"
        (onClick)="handleClick('cancel')"
      >
      </bw-button>
      <bw-button
        className="btn-base  secondary-btn-text border-secondary bw-font-prm-medium btn-sm  me-md-4 px-4"
        buttonName="SAVE"
        (onClick)="handleClick('save')"
      >
      </bw-button>
    </div>
  </div>
  <div class="col-md-10 mx-2">
    <p class="primary-fre-clr-bse bw-font-prm-medium">{{ headerName }}</p>
  </div>
</div>
<p *ngIf="isError" class="text-danger mb-1">
  <ng-container *ngFor="let msg of errMessage">
    {{ msg }}
  </ng-container>
</p>
<div class="row m-2">
  <div class="form-group col-8 p-3">
    <div class="m-1">

            [labelClass]="'primary-fre-clr-bse bw-font-sec-bold '"
            [control]="questionForm.get('combo')"
            [data]="item.choices"
            [isKey]="true"
            [label]="item.question"
            [inRow]="true"
            [inRowInputRows]="7"
            [inRowLabelRows]="3"
            [searchable]="false"
            [selectName]="'name'"
            [selectValue]="'value'"

      <div class="row my-3" *ngFor="let docItem of docItems; index as j">
        <div class="col-md-1">
          <bw-label
            [className]="'bw-font-sec-bold'"
            [labelName]="order(j + 1)"
          ></bw-label>
        </div>
        <div class="col-md-11">
          <bw-link
            [linkText]="docItem.title"
            (onClickLink)="clickOnDocument(docItem)"
            [isEnableIcons]="false"
            [className]="''"
          >
          </bw-link>
        </div>
      </div>
    </div>
  </div>
</div>
