<p *ngIf="isError" class="text-danger mb-1">
    <ng-container *ngFor="let msg of errMessage">
        {{ msg }}
    </ng-container>
</p>
<bw-grid [isEnableSelectAll]="false" [isShowCheckbox]="false" [onCellClicked]="onCellClicked"
    [columnOptions]="columnOptions" [columnsData]="columnsData" [gridData]="gridData" [actions]="actions"
    (onClickLink)="onClickLink($event)" (onClickAction)="onClickAction($event)" [isEnablePagination]="true" [pageSize]="10">
</bw-grid>
<div *ngIf="deleteSurvey">
    <bw-confirm-modal [width]="700" [headerTitle]="'Delete Confirmation'" [isEnableHeader]="true" [isDeleteBody]="true"
        [isEnableFooter]="true" [isCustomBody]="true" [actionButtonName]="'Yes'"
        [customMessage]="'Are you sure you want to delete this Survey?'" (onConfirmClick)="linksModalAction($event, 'save')"
        (onCancelClick)="linksModalAction($event, 'cancel')"
        [bodyMessage]="'Deleting this survey will remove the survey and any document that has been associated with it from BoardWorks and any linked devices.'">
    </bw-confirm-modal>
</div>
