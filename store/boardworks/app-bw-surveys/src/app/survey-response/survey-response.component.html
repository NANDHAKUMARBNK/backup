<div class="mt-4">
    <!-- Breadcrumbs -->
    <bw-bread-crumb [defaultItems]="defaultItems" (onClick)="navigateInto($event)">
    </bw-bread-crumb>
    <!-- Header Buttons -->
    <div class="col-12 text-end">
        <bw-button className="btn-base secondary-btn-text border-secondary bw-font-prm-regular btn-sm  me-md-4 px-4"
            buttonName="Cancel" (onClick)="onButtonClick($event, 'cancel')">
        </bw-button>
        <bw-button className="btn-base secondary-btn-contained bw-font-prm-regular btn-sm  me-md-4 px-4"
            [buttonName]="'Submit'" (onClick)="onButtonClick($event, 'submit')">
        </bw-button>
    </div>
    <!-- Label -->
    <bw-text [className]="'bw-font-sec-bold  primary-fre-clr-bse f-17'" [textName]="'Survey'"></bw-text>
    <!-- Exception Handling -->
    <p *ngIf="isError" class="text-danger mb-1">
        <ng-container *ngFor="let msg of errMessage">
            {{ msg }}
        </ng-container>
    </p>
    <!-- Main Content -->
    <div class="col-12">
        <div class="border p-3 mt-4">
            <div class="form-group addWorkspace mt-4">
                <bw-input [label]="'Q1. Single Line of Text Question'" [labelClass]="'bw-font-sec-bold label'"
                    [control]="surveyResponseForm.get('question')" [classNameControl]="'bw-font-sec-medium m-4'"
                    [inRow]="false" [inRowLabelRows]="3" [inRowInputRows]="7" [class]="'col-6'">
                </bw-input>
                <bw-divider></bw-divider>
                <bw-textarea [label]="'Q2. Multiple Lines of Text Question'"
                    [classNameControl]="'bw-font-sec-medium m-4'" [labelClass]="'bw-font-sec-bold label'"
                    [control]="surveyResponseForm.get('question')" [inRow]="false" [inRowLabelRows]="3"
                    [inRowInputRows]="7" [rows]="4" [className]="'bw-font-sec-medium'" [class]="'col-4'">
                </bw-textarea>
                <bw-divider></bw-divider>
                <bw-radio [radios]="radioData" [name]="'name'" [label]="'Q3. Choice Question - Radio Button'"
                    [inRow]="false" [inRowLabelRows]="3" [inRowInputRows]="8" [labelClass]="'bw-font-sec-bold label'"
                    [classRadioLabel]="'col-md-6 col-lg-6 p-0'" [control]="surveyResponseForm.get('question')"
                    [classNameControl]="'bw-font-sec-medium m-4'">
                </bw-radio>
                <bw-divider></bw-divider>
                <bw-select [control]="surveyResponseForm.get('question')" [labelClass]="'bw-font-sec-bold label'"
                    [inputClass]="'bw-font-sec-medium m-4 col-3'" [data]="selectData" [isKey]="true"
                    [label]="'Q4. Choice Question - Drop Down'" [inRow]="false" [inRowInputRows]="7"
                    [inRowLabelRows]="3" [searchable]="false" [selectName]="'name'" [selectValue]="'type'"
                    (selectChangeEvent)="onChange($event)">
                </bw-select>
                <bw-divider></bw-divider>
                <bw-checkbox [checkBoxses]="checkBoxData" [inRow]="true" [inRowLabelRows]="12" [inRowInputRows]="12"
                    [classCheckboxLabel]="'row col-md-4 col-lg-4 align-items-center  m-0'"
                    [labelClass]="'bw-font-sec-bold label'" [control]="surveyResponseForm?.get('question')"
                    [classNameControl]="'bw-font-sec-medium p-0 m-4'" [label]="'Q5. Choice Question - Checkboxes'"
                    [checkBoxTextClass]="'col-xl-3 col-lg-3 col-md-3'" [spanrowClass]="'row col-2'"
                    (getselectedArray)="changeCheckbox($event)">
                </bw-checkbox>
                <bw-divider></bw-divider>
                <bw-date [label]="'Q6. Date Question'" [labelClass]="'bw-font-sec-bold label'"
                    [control]="surveyResponseForm?.get('question')" [classNameControl]="'bw-font-sec-medium m-4'"
                    [inRow]="false" [inRowLabelRows]="4" [inRowInputRows]="6" [calendarType]="'classic'"
                    [placeholder]="'DD/MM/YYYY'">
                </bw-date>
                <bw-divider></bw-divider>
                <bw-date [label]="'Q7. Mandatory Date Question'" [labelClass]="'bw-font-sec-bold label'"
                    [control]="surveyResponseForm?.get('question')" [classNameControl]="'bw-font-sec-medium m-4'"
                    [inRow]="false" [inRowLabelRows]="4" [inRowInputRows]="6" [calendarType]="'classic'"
                    [placeholder]="'DD/MM/YYYY'">
                </bw-date>
                <bw-divider></bw-divider>
                <bw-input [label]="'Q8. Number Question'" [labelClass]="'bw-font-sec-bold label'" [class]="'col-2'"
                    [control]="surveyResponseForm.get('question')" [placeholder]="'Enter Title'"
                    [classNameControl]="'bw-font-sec-medium m-4'" [type]="'number'" [inRow]="false" [inRowLabelRows]="3"
                    [inRowInputRows]="7">
                </bw-input>
                <bw-divider></bw-divider>
                <bw-input [label]="'Q9. Mandatory Number Question'" [labelClass]="'bw-font-sec-bold label'"
                    [class]="'col-2'" [control]="surveyResponseForm.get('question')" [placeholder]="'Enter Title'"
                    [classNameControl]="'bw-font-sec-medium m-4'" [type]="'number'" [inRow]="false" [inRowLabelRows]="3"
                    [inRowInputRows]="7">
                </bw-input>

            </div>
        </div>
    </div>
</div>
