<div class="row align-items-center my-3">
  <div class="col-md-2 headerName">
    <p class="primary-fre-clr-bse bw-font-prm-medium">{{ headerName }}</p>
  </div>
</div>
<div class="row m-2">
  <div class="form-group col-8 p-3">
    <div class="m-1">
      <p *ngIf="isError" class="text-danger mb-1">
        <ng-container *ngFor="let msg of errMessage">
          {{ msg }}
        </ng-container>
      </p>
      <bw-horizontal-label
        [labelClassName]="'bw-font-prm-medium fs-6'"
        [labelName]="'Request Subject'"
        [textClassName]="'bw-font-sec-medium'"
        [textName]="requestSubject"
        [isHorizontal]="true"
        [isVertical]="false"
        [colClass]="4"
        [textClass]="8"
      >
      </bw-horizontal-label>
      <bw-horizontal-label
        [labelClassName]="'bw-font-prm-medium fs-6'"
        [labelName]="'Description'"
        [textClassName]="'bw-font-sec-medium'"
        [textName]="description"
        [isHorizontal]="true"
        [isVertical]="false"
        [colClass]="4"
        [textClass]="8"
      >
      </bw-horizontal-label>
      <bw-horizontal-label
        [labelClassName]="'bw-font-prm-medium fs-6'"
        [labelName]="'Due Date'"
        [textClassName]="'bw-font-sec-medium'"
        [textName]="dueDate"
        [isHorizontal]="true"
        [isVertical]="false"
        [colClass]="4"
        [textClass]="8"
      >
      </bw-horizontal-label>
      <bw-horizontal-label
        [labelClassName]="'bw-font-prm-medium fs-6'"
        [labelName]="'Signed Order'"
        [textClassName]="'bw-font-sec-medium'"
        [textName]="signedOrder"
        [isHorizontal]="true"
        [isVertical]="false"
        [colClass]="4"
        [textClass]="8"
      >
      </bw-horizontal-label>
      <bw-horizontal-label
        [labelClassName]="'bw-font-prm-medium fs-6'"
        [labelName]="'Status'"
        [textClassName]="'bw-font-sec-medium'"
        [textName]="status"
        [isHorizontal]="true"
        [isVertical]="false"
        [colClass]="4"
        [textClass]="8"
      >
      </bw-horizontal-label>
      <bw-grid
        [isEnableSelectAll]="false"
        [isShowCheckbox]="false"
        [onCellClicked]="onCellClicked"
        [columnOptions]="columnOptions"
        [columnsData]="columnsData"
        [gridData]="rowData"
      >
      </bw-grid>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-9">
    <bw-button
      className=" btn-base  secondary-btn-text border-secondary bw-font-prm-medium btn-sm  me-md-4 px-4 "
      buttonName="BACK"
      (onClick)="actionButton('back')"
    >
    </bw-button>
    <bw-button
      className=" btn-base  secondary-btn-text border-secondary bw-font-prm-medium btn-sm  me-md-4 px-4 "
      buttonName="TERMINATE"
      (onClick)="actionButton('cancel')"
    >
    </bw-button>
    <bw-button
      className=" btn-base  secondary-btn-text border-secondary bw-font-prm-medium btn-sm  me-md-4 px-4 "
      buttonName="SEND REMAINDER"
      (onClick)="actionButton('remainder')"
    >
    </bw-button>
    <bw-basic-loader
      *ngIf="showLoader"
      [type]="'pulsing'"
      [color]="'primary'"
      [size]="'large'"
    ></bw-basic-loader>
  </div>
</div>
<div *ngIf="showTerminate && !showRemainder">
  <bw-confirm-modal
    [width]="700"
    [headerTitle]="'Cancel Confirmation'"
    [isEnableHeader]="true"
    [isDeleteBody]="true"
    [isEnableFooter]="true"
    [bodyMessage]="
      'Deleting this Signature Request will remove the request and any document that has been associated with it from BoardWorks and any linked devices.'
    "
    [isCustomBody]="true"
    [customMessage]="'Are you sure you want to cancel this Signature Request?'"
    (onConfirmClick)="linksModalAction('terminate')"
    (onCancelClick)="linksModalAction('cancel')"
  >
  </bw-confirm-modal>
</div>
<div *ngIf="showRemainder && !showTerminate">
  <bw-confirm-modal
    [width]="700"
    [headerTitle]="'Remainder Confirmation'"
    [isEnableHeader]="true"
    [isDeleteBody]="true"
    [isEnableFooter]="true"
    [isCustomBody]="true"
    [bodyMessage]="'This remainder will sent it to user which is not signed'"
    [customMessage]="'Are you sure you want to send a remainder?'"
    (onConfirmClick)="linksModalAction('remainder')"
    (onCancelClick)="linksModalAction('cancel')"
  >
  </bw-confirm-modal>
</div>
