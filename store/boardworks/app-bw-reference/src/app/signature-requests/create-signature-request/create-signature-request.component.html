<form class="m-3" [formGroup]="signatureRequestForm">
    <div class="row">
        <div class="col-md-12">
            <bw-bread-crumb [defaultItems]="defaultNavs" (onClick)="navigateInto($event)"></bw-bread-crumb>
        </div>
        <div class="row m-3 align-items-center">
            <div class="col-md-6 col-lg-8 mt-3">
                <bw-label [className]="'bw-font-sec-bold label'" [labelName]="'Configure Signature Request'"></bw-label>
            </div>
        </div>
        <div class="form-group m-3 col-md-9 col-lg-9 p-3">
            <p *ngIf="isError" class="text-danger mb-1">
                  <ng-container *ngFor="let msg of errMessage">
                      {{ msg }}
                  </ng-container>
              </p>
            <div class="m-3">
                <bw-input [label]="'Request'" [control]="signatureRequestForm.get('subject')"
                    [placeholder]="'Enter Request'" (focusout)="seterror('subject')"
                    [classNameControl]="'bw-font-sec-medium'" [inRow]="true" [inRowLabelRows]="3" [inRowInputRows]="7">
                </bw-input>
                <bw-textarea [label]="'Description'" [control]="signatureRequestForm?.get('description')" [inRow]="true"
                    [inRowLabelRows]="3" [inRowInputRows]="7" [rows]="3" [placeholder]="'Enter Description'"
                    (focusout)="seterror('description')" [className]="'bw-font-sec-medium'">
                </bw-textarea>
                <bw-date [label]="'Due Date'" [labelClass]="'bw-font-sec-bold'"
                    [control]="signatureRequestForm?.get('dueDate')" [classNameControl]="'bw-font-sec-medium'"
                    [inRow]="true" [inRowLabelRows]="3" [inRowInputRows]="7" [calendarType]="'classic'"
                    [placeholder]="'DD/MM/YYYY'">
                </bw-date>
            </div>
            <bw-label [className]="'bw-font-sec-bold mt-3 m-3'" [labelName]="'Recipients'"></bw-label>
            <div class="mt-3">
                <bw-grid [isEnableSelectAll]="false" [isShowCheckbox]="false" [onCellClicked]="onCellClicked"
                    [columnOptions]="columnOptions" [columnsData]="columnsData" [gridData]="gridData"
                    [isEnableButton]="true" (onClickActionAccordion)="insideAccordion($event)"
                    (accrodianClick)="accrodianClick($event)" [accesControlFlagForAlerts]="true"
                    (writeAccessClick)="writeAccessClick($event)"
                    (writeChildAccessClick)="writeChildAccessClick($event)" (readAccessClick)="readAccessClick($event)">
                </bw-grid>
            </div>
            <div class="mt-5">
                <div class="col-md-6 col-lg-4">
                    <bw-button
                        className="btn-base secondary-btn-text border-secondary bw-font-prm-medium btn-sm me-md-4 px-4"
                        buttonName="CANCEL" (onClick)="clickButton('Cancel')">
                    </bw-button>
                    <bw-button
                        className="btn-base secondary-btn-text border-secondary bw-font-prm-medium btn-sm me-md-4 px-4"
                        buttonName="SAVE" (onClick)="clickButton('Save')">
                    </bw-button>
                </div>
            </div>
        </div>
    </div>
</form>
