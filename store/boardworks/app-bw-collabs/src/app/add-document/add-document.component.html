<div class="mt-4">
    <div>
        <span (click)="backNavigation()"><a class="cursor-pointer"> Collaboration</a> > </span>
        <span>{{collaborationData?.workspace}}</span> - <span>{{breadCrumb}}</span>
    </div>

    <div class="col-12 text-end">
        <bw-button className="btn-base  secondary-btn-text border-secondary bw-font-prm-regular btn-sm  me-md-4 px-4"
            buttonName="Cancel" (onClick)="cancel($event)">
        </bw-button>
    </div>
    
    <div class="mt-3">
        <bw-text [className]="'bw-font-sec-bold  primary-fre-clr-bse f-17'" [textName]="collaborationData?.workspace">
        </bw-text>

    </div>

    <div class="">
        <div class="border p-3 mt-4">
            <div>
                <bw-text [className]="'bw-font-sec-regular  primary-fre-clr-bse'" [textName]="'Add Document'">
                </bw-text>

            </div>

            <div class="form-group mt-4">
                <bw-input [label]="'File Title'" [labelClass]="'bw-font-sec-bold'"
                    [control]="addDocumentDataForm.get('title')" [placeholder]="'Enter Title'"
                    (focusout)="seterror('title')" [classNameControl]="'bw-font-sec-medium'" [inRow]="true"
                    [inRowLabelRows]="3" [inRowInputRows]="7">
                </bw-input>
                <bw-input-file
                    [accept]="'.pdf, .xls, .xlsx, .ppt, .pptx, .csv, .tif, .rtf, .gif, .txt, .png, .jpg, .vsd, .vsdx, .doc, .docx'"
                    [label]="'File'" [labelClass]="'bw-font-sec-bold'" [control]="addDocumentDataForm.get('file')"
                    (focusout)="seterror('file')" [classNameControl]="'bw-font-sec-medium'" [inRow]="true"
                    [inRowLabelRows]="3" [inRowInputRows]="7" [mutiple]="true" (upload)="uploadFile($event)">

                </bw-input-file>
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-7">
                        <div *ngIf="uploadRequired" class="error-msg">
                            You must choose a file to upload.
                        </div>
                        <div class="row m-0 mb-3 fileList align-items-center"
                            *ngFor="let item of fileListData,let i=index">
                            <div class="col-9">
                                {{item.fileTitle}} {{item.fileName}}
                            </div>
                            <div class="col-3 text-end">
                                <i (click)="deleteIcon(item,i)" aria-hidden="true"
                                    class="cursor-pointer  mdi mdi-delete"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <p *ngIf="isError" class="text-danger mb-1">
                    <ng-container *ngFor="let msg of errMessage">
                      {{ msg }}
                    </ng-container>
                  </p>
                <div *ngIf="showLoader">
                    <bw-basic-loader [type]="'pulsing'" [color]="'primary'" [size]="'large'"></bw-basic-loader>
                </div>

                <div class="row mt-4">
                    <div class="col-3">

                    </div>
                    <div class="col-7 text-end">
                        <bw-button className="btn-base   secondary-btn-contained bw-font-prm-regular btn-md px-5"
                            buttonName="Upload" (onClick)="UplaodFileClick($event)">
                        </bw-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
