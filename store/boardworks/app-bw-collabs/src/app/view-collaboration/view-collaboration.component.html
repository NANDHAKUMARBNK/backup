<div class="row align-items-center mt-4">
    <div class="col-3">
        <bw-text [className]="'bw-font-sec-bold  primary-fre-clr-bse f-17'" [textName]="'Collaboration'"></bw-text>
    </div>
    <div class="col-9 text-end pr-0" *ngIf="addWorkspaceBtn">
        <bw-button
            className="btn-base py-2 bw-font-prm-regular btn-contained  secondary-btn-contained   btn-sm  me-md-4"
            buttonName="New Collaboration Workspace" (onClick)="newCollaboration($event)">
        </bw-button>
    </div>
</div>

<div class="collboration mt-3">

    <bw-grid [isEnableSelectAll]="false" [isShowCheckbox]="false" [onCellClicked]="onCellClicked"
        [columnOptions]="columnOptions" [columnsData]="columnsData" [gridData]="gridData" [isEnableButton]="true"
        (onClickActionAccordion)="insideAccordion($event)" (accrodianClick)="accrodianClick($event)"
        [insideGridComponent]="true" (onClickLink)="onClickLink($event)" 
        (ChildDeleteClick)="childDeleteClick($event)"
        >
    </bw-grid>



    <div *ngIf="showdeleteFloder">
        <bw-confirm-modal [width]="700" [headerTitle]="'Delete Confirmation'" [isEnableHeader]="true" [isDeleteBody]="false"
            [isEnableFooter]="true" [isCustomBody]="true" (onConfirmClick)="deleteModalAction('save')"
            (onCancelClick)="deleteModalAction('cancel')">
            <bw-text [className]="'fw-500 fs-6'" [textName]="'Are you sure you want to delete?'"></bw-text>
    
        </bw-confirm-modal>
    </div>

    <div *ngIf="showdeleteChild">
        <bw-confirm-modal [width]="700" [headerTitle]="'Delete Confirmation'" [isEnableHeader]="true" [isDeleteBody]="false"
            [isEnableFooter]="true" [isCustomBody]="true" (onConfirmClick)="deleteChildModalAction('save')"
            (onCancelClick)="deleteChildModalAction('cancel')">
            <bw-text [className]="'fw-500 fs-6'" [textName]="'Are you sure you want to delete?'"></bw-text>
    
        </bw-confirm-modal>
    </div>
</div>
