<div class="mt-4">
    <div class="col-md-12">
        <bw-bread-crumb [defaultItems]="defaultNavs" (onClick)="navigateInto($event)"></bw-bread-crumb>
    </div>
    <div class="mt-3 m-3">
        <bw-text [className]="'bw-font-sec-bold primary-fre-clr-bse f-17'" [textName]="folderName"></bw-text>
    </div>
    <div class="col-9 m-3">
        <div class="border p-3 mt-4">
            <div>
                <bw-label [width]="'10%'" [className]="'primary-fre-clr-bse bw-font-prm-medium'"
                    [labelName]="'Add Document'">
                </bw-label>
            </div>
            <div class="form-group mt-4">
                <bw-input [label]="'File Title'" [labelClass]="'bw-font-sec-bold'"
                    [control]="documentForm.get('fileTitle')" [placeholder]="'Enter Title'"
                    (focusout)="seterror('fileTitle')" [classNameControl]="'bw-font-sec-medium'" [inRow]="true"
                    [inRowLabelRows]="3" [inRowInputRows]="7">
                </bw-input>
                <bw-input-file [accept]="
              '.pdf, .xls, .xlsx, .ppt, .pptx, .csv, .tif, .rtf, .gif, .txt, .png, .jpg, .vsd, .vsdx, .doc, .docx'
            " [label]="'File'" [labelClass]="'bw-font-sec-bold'" [control]="documentForm.get('file')"
                    (focusout)="seterror('file')" [classNameControl]="'bw-font-sec-medium'" [inRow]="true"
                    [inRowLabelRows]="3" [inRowInputRows]="7" [mutiple]="true" (upload)="uploadFile($event)">
                </bw-input-file>
                <div class="row">
                    <div class="offset-3 col-7">
                        <div *ngIf="uploadRequired" class="error-msg">
                            You must choose a file to upload.
                        </div>
                        <div class="row m-0 mb-3 fileList align-items-center"
                            *ngFor="let item of fileListData; let i = index">
                            <div class="col-9">{{ item.FileName }}</div>
                            <div class="col-3 text-end">
                                <i (click)="deleteIcon(item, i)" aria-hidden="true"
                                    class="cursor-pointer mdi mdi-delete"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <p *ngIf="isError" class="text-danger mb-1">
                    <ng-container *ngFor="let msg of errMessage">
                        {{ msg }}
                    </ng-container>
                </p>
                <div *ngIf="showLoader">
                    <bw-basic-loader [type]="'pulsing'" [color]="'primary'" [size]="'large'"></bw-basic-loader>
                </div>
                <div class="row mt-4">
                    <div class="offset-3 col-7 text-end">
                        <bw-button className="btn-base secondary-btn-contained bw-font-prm-regular btn-md px-5"
                            buttonName="Upload" (onClick)="UploadFileClick($event)">
                        </bw-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
