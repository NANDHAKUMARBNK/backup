<div style="">
    <span [class]="className" [attr.data-tooltip]="title">
        <ng-container *ngIf="hoverText; else elseBlock">
            {{ hoverText }}
        </ng-container>
        <ng-template #elseBlock>
            <i [class]="iconClass"></i>
        </ng-template>
    </span>
