<div class="form-group {{ class }}" *ngIf="!inRow">
  <label *ngIf="label" for="" class="">
    <bw-label [labelName]="label" [className]="labelClass"></bw-label>
    <span class="text-danger" *ngIf="validator(control)">*</span>
    <bw-tooltip *ngIf="toolTip" [title]="toolTip" [className]="toolTipClass" [iconClass]="toolTipIconClass"></bw-tooltip>
  </label>
  <ng-container>
    <div class="form-group m-input-group mt-1">
    <textarea [rows]="rows" [disabled]="!control?.disabled" (focusout)="inputValue(control.value)"
      class="form-control {{ classNameControl }}" [formControl]="control" placeholder="{{ placeholder }}"
      [maxlength]="maxlength" [minlength]="minlength" (change)="inputChange(control.value)">
      </textarea>
    <small id="textHelp" class="form-text text-muted" *ngIf="helpText">{{ helpText }}</small>
    </div>
  </ng-container>
  <bw-control-error-message [control]="control"
    [fieldName]="errorMessageName ? errorMessageName : label || optionalLabel">
  </bw-control-error-message>
</div>

<div class="form-group row {{ class }}" *ngIf="inRow">
  <label *ngIf="label" for="" class="col-xl-{{ inRowLabelRows }} col-lg-{{inRowLabelRows}} {{labelPositionClass}}">
    <bw-label [labelName]="label" [className]="labelClass"></bw-label>
    <span class="text-danger" *ngIf="validator(control)">*</span>
    <bw-tooltip *ngIf="toolTip" [title]="toolTip" [iconClass]="toolTipClass"></bw-tooltip>
  </label>
  <div class="col-xl-{{ inRowInputRows }} col-lg-{{ inRowInputRows }}">
    <textarea [rows]="rows" [disabled]="!control?.disabled" (focusout)="inputValue(control.value)"
      class="form-control {{ classNameControl }}" [formControl]="control" placeholder="{{ placeholder }}"
      [maxlength]="maxlength" [minlength]="minlength" (change)="inputChange(control.value)">
    </textarea>
    <small id="textHelp" class="form-text text-muted" *ngIf="helpText">{{ helpText }}</small>
    <bw-control-error-message [control]="control"
      [fieldName]="errorMessageName ? errorMessageName : label || optionalLabel">
    </bw-control-error-message>
  </div>
</div>
