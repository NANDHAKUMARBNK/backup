<kendo-dialog (close)="onAction('cancel')" [width]="1000">
  <kendo-dialog-titlebar>
    <div style="background-color: gray;"></div>
  </kendo-dialog-titlebar>
  <div class="pl-2 bodyContent">
    <div class="col-9 mb-5 ms-2">
      <bw-text
      [className]="'bw-font-sec-bold primary-fre-clr-bse f-17'"
      [textName]="headerTitle"
    ></bw-text>
    </div>
    <div class="row width-100 m-auto">
      <div class="col-md-4">
        <bw-horizontal-label
          [labelClassName]="'bw-font-prm-medium fs-6'"
          [labelName]="'Meeting Title'"
          [textClassName]="'bw-font-sec-medium'"
          [textName]="title"
          [isHorizontal]="true"
          [isVertical]="false"
          [colClass]="4"
          [textClass]="8"
        >
        </bw-horizontal-label>
      </div>
      <div class="col-md-8 mb-3 text-end">
        <bw-button
          className=" btn-base secondary-btn-text border-secondary bw-font-prm-medium btn-sm me-md-4 px-4"
          buttonName="COLLAPSE ALL"
          (onClick)="onHandleClick('collapse-all')">
        </bw-button>
        <bw-button
          className=" btn-base secondary-btn-text border-secondary bw-font-prm-medium btn-sm me-md-4 px-4"
          buttonName="EXPAND ALL"
          (onClick)="onHandleClick('expand-all')">
        </bw-button>
      </div>
      <div class="col-md-12">
        <bw-grid
          [isEnableSelectAll]="false"
          [isShowCheckbox]="false"
          [onCellClicked]="onCellClicked"
          [columnOptions]="columnOptions"
          [columnsData]="columnsData"
          [gridData]="gridData"
          [isEnableButton]="true"
          (accrodianClick)="accrodianClick($event)"
          [isEnablePagination]="true"
          (onClickLink)="onClickLink($event)"
          [accesControlFlagForDiscussion]="true"
          (expandAndCollapseGrid)="expandAndCollapseGrid($event)"
        >
        </bw-grid>
      </div>
    </div>
  </div>
  <kendo-dialog-actions>
    <div>
    <!-- <bw-button
      className="btn-base btn-contained px-3 secondary-btn-contained btn-sm me-md-4"
      buttonName="SEND"
      (onClick)="onAction($event)"
    >
    </bw-button> -->
    <bw-button
      className="btn-base btn-contained px-3 secondary-btn-contained btn-sm me-md-4 float-sm-end ms-4"
      buttonName="NEW"
      (onClick)="onHandleClick('new-discussion')">
    </bw-button>
    <bw-button
    className="btn-base secondary-btn-text btn-sm float-sm-end"
    buttonName="CANCEL"
    (onClick)="onAction('cancel')"
  >
  </bw-button>
  </div>
  </kendo-dialog-actions>
</kendo-dialog>
<div *ngIf="isShowReplyDiscussions">
  <bw-reply-discussion
    [discussionDetails]="discussionDetails"
    [meetingId]="meetingId"
    [type]="isUpdateDiscussion ? 'view' : 'new'"
    (closeDialog)="onAction('discussionCancel', $event)">
  </bw-reply-discussion>
</div>
