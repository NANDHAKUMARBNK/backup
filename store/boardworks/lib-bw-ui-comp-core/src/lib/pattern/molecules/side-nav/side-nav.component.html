<ul class="side-nav">
  <!-- <li>
    <bw-link [isEnableIcons]="true" [className]="'bw-font-sec-regular'">
      <bw-avatar [src]="searchNav" [title]="'Search'"></bw-avatar>
      <bw-text [textName]="'Search'"></bw-text>
    </bw-link>
  </li> -->
  <li *ngIf="isShowBoard" (click)="onClickBoard()">
    <bw-link [isEnableIcons]="true" [className]="'bw-font-sec-regular'">
      <bw-avatar [src]="boardNav" [title]="'Boards'"></bw-avatar>
      <bw-text [textName]="'Board'"></bw-text>
    </bw-link>
  </li>
  <li *ngFor="let item of navItems" (click)="navigation(item)">
    <bw-link [isEnableIcons]="true" [className]="'bw-font-sec-regular ' + getLink(item?.link)">
      <!-- <i [class]="item.icon" aria-hidden="true"></i> -->
      <bw-avatar [src]="item.icon" [title]="item.name"></bw-avatar>
      <bw-text [textName]="item.name" [className]="'text-break-normal'"></bw-text>
    </bw-link>
  </li>
</ul>

<div class="left-side-nav" *ngIf="sideMenuFlag">
  <bw-text [className]="'bw-font-sec-regular text'" [textName]="'Documents'"></bw-text>

  <ul>
    <li *ngFor="let item of subNavItems?.subNavs" (click)="subNavigation(item, 'sideNav')">
      <bw-link [isEnableIcons]="true" [className]="'bw-font-sec-regular'">
        <bw-text [textName]="item.title"></bw-text>
      </bw-link>
    </li>
  </ul>
</div>
<a *ngIf="sideMenuFlag" (click)="sideMenuFlag=false" class="backdrop"></a>

<div class="top-nav" *ngIf="topMenuFlag">
  <!-- <app-search></app-search> -->
  <div class="form-group col-md-9 col-lg-9 p-3">
    <div class="row">
      <div class="col-3">
        <bw-input [label]="'Search Boardworks for'" [labelClass]="'bw-font-sec-bold'" [control]="searchForm.get('name')"
          [placeholder]="'Board of Directors'" (focusout)="seterror('name')"
          [classNameControl]="'bw-font-prm-medium fs-6'" [inRow]="false" [inRowLabelRows]="3" [inRowInputRows]="7">
        </bw-input>
      </div>
      <div class="col-3">
        <bw-select [labelClass]="'bw-font-sec-bold fs-6'" [control]="searchForm.get('area')" [data]="areas"
          [isKey]="true" [label]="'Area'" [inRow]="false" [inRowLabelRows]="3" [searchable]="false"
          [selectName]="'displayName'" [selectValue]="'id'">
          <!-- (selectChangeEvent)="onChange($event, 'timezone')" -->
        </bw-select>
      </div>
      <div class="col-3">
        <bw-button
          className="btn-base bw-font-prm-regular btn-contained secondary-btn-contained btn-md me-md-4 px-4 m-3"
          buttonName="Search" (onClick)="search($event)">
        </bw-button>
      </div>
    </div>
  </div>
</div>
