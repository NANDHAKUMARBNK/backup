<div class="form-group" [style.width]="width">
  <div class="row">
    <div [class]="divColClass">
      <i [class]="iconClass" (click)="iconClickEvent($event)"></i>
    </div>
    <div [class]="textClass" *ngIf="!isLink">
      <bw-text [textName]="textName" [className]="className"> </bw-text>
    </div>
    <div [class]="textClass" *ngIf="isLink">
      <bw-link
        (onClickLink)="onClick(linkTextName)"
        [linkText]="linkTextName"
        [className]="className"
        [isEnableIcons]="isEnableIcons"
      ></bw-link>
    </div>
  </div>
</div>
